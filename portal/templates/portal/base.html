<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        box-sizing: inherit;
        font-family: Verdana, sans-serif;
        font-size: 15px;
        line-height: 1.5;
    }

    ul.horizontal {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    ul.horizontal li {
        float: left;
    }

    ul.horizontal li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    ul.horizontal li a:hover:not(.active) {
        background-color: #000;
    }

    ul.horizontal li a.active {
        background-color: #04AA6D;
    }

    ul.horizontal2 {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #e7e7e7;
        background-color: #f3f3f3;
    }

    ul.horizontal2 li {
        float: left;
    }

    ul.horizontal2 li a {
        display: inline-block;
        color: #666;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    ul.horizontal2 li a:hover:not(.active) {
        background-color: #ddd;
    }

    ul.horizontal2 a.active {
        color: black;
        background-color: #04AA6D;
    }

    .width94 {
        width: 94%;
    }

    @media screen and (max-width: 600px) {
        .width94 {
            width: 100%;
        }
    }

    ul.vertical {
        list-style-type: none;
        margin: 0px;
        padding: 10px;
        width: 250px;
        background-color: #f1f1f1;
    }

    ul.vertical li a {
        display: block;
        color: #000;
        padding: 8px 0 8px 16px;
        text-decoration: none;
    }

    ul.vertical li a:hover:not(.active) {
        background-color: #555;
        color: white;
    }

    ul.vertical a.active {
        background-color: #04AA6D;
        color: white;
    }

    ul.gray {
        border: 1px solid #e7e7e7;
        background-color: #f3f3f3;
    }

    ul.gray li a {
        display: block;
        color: #666;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    ul.gray li a:hover:not(.active) {
        color : black;
        background-color: #ddd;
    }

    ul.gray li a.active {
        color: black;

    }

    .rightli {
        float: right;
    }

    @media screen and (max-width: 408px) {
        .rightli {
            display: none;
        }
    }

    ul.ex {
        width: 90%;
    }

    @media screen and (max-width: 600px) {
        ul.ex {
            width: 100%;
        }
    }

    ul.divider li {
        float: left;
        border-right: 1px solid #bbb;
    }

    ul.divider li:last-child {
        border-right: none;
    }

    ul.border {
        border: 1px solid #555;
    }

    ul.border li a {
        padding: 8px 16px;
    }

    ul.border li {
        text-align: center;
        border-bottom: 1px solid #555;
    }

    ul.border li:last-child {
        border-bottom: none;
    }

</style>
<ul id="navbar" class="horizontal">
    {% if request.user.is_authenticated %}
        <li><a id="profile" href="{% url 'portal:profile' %}">Profile</a></li>
        <li><a id="panel" href="{% url 'portal:panel' %}">Panel</a></li>
        {% if request.user.is_superuser %}
            <li><a id="make_new_course" href="{% url 'portal:create_course' %}">Create Course</a></li>
        {% endif %}
        <li><a id="logout" href="{% url 'portal:logout' %}">Logout</a></li>
    {% else %}
        <li><a id="login" href="{% url 'portal:login' %}">Login</a></li>
        <li><a id="register" href="{% url 'portal:register' %}">Register</a></li>

    {% endif %}
    <li><a id="contactus" href="{% url 'portal:contactus' %}">Contact Us</a></li>
    <li style="float:right"><a id="homepage" href="{% url 'portal:index' %}">Homepage</a></li>
</ul>
<div id="content">
    {% block content %}{% endblock %}
</div>
