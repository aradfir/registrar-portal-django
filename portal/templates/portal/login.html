{% extends "portal/base.html" %}
{% block content %}
    <ul class="vertical">
        {% if invalid_prev_login %}
            <p>Invalid username/password combination!</p><br/>
        {% endif %}
        <form action="{% url 'portal:login' %}" method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit">

        </form>
    </ul>
{% endblock %}
