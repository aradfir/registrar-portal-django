{% extends "portal/base.html" %}
{% block content %}
    <ul class="vertical">
        {% if invalid_prev_fill %}
            <p>Error in filled data!</p><br/><br/>
        {% endif %}
        <form action="{% url 'portal:contactus' %}" method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit">

        </form>
    </ul>
{% endblock %}
